proxies:
- { name: "IEPL-JP", type: vmess, server: iepl-jp.xyz, port: 32000, uuid: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX, alterId: 0, cipher: auto, network: tcp}
- { name: "(SS)IEPL-JP", type: ss,server: iepl-jp.xyz, port: 22000, password: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX, cipher: aes-256, udp: true}
#(editable)編集が必要。

proxy-groups:

  - name: Original Select
#(uneditable)編集が不要。日常使用のプロキシサーバー
    type: select
    proxies:
      - Auto Select
      - DIRECT
#(editable)編集が必要。- All YOUR Proxiesすべてのプロキシサーバー

  - name: Auto Select
#(uneditable)編集が不要。オート選択機器、最低の遅延を持つプロキシサーバー。
    type: url-test
    url: https://yahoo.co.jp
    interval: 2400
    tolerance: 50
    proxies:
#(editable)編集が必要。- YOUR Proxies often use日常使用のプロキシサーバー
      - Backup Auto Select
      
  - name: Backup Auto Select
#(uneditable)編集が不要。予備のプロキシサーバー。
    type: url-test
    url: https://www.nationalgallery.org.uk/
    interval: 2400
    tolerance: 50
    proxies:
#(editable)編集が必要。- YOUR Proxies from another supplierほかの提供元からのプロキシサーバー
      
  - name: Special Websites
#(uneditable)編集が不要。日本または当地のプロキシサーバーで見れないサイトに適用。
    type: select
    proxies:
      - Auto Special Select      
      - DIRECT
      
  - name: Auto Special Select
#(uneditable)編集が不要。オート選択機器、最低の遅延を持つプロキシサーバー。
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 600
    tolerance: 50
    proxies:
#(editable)編集が必要。- YOUR Proxies for those who restricts IP GEO-location制限を解除するためほかの地域にあるプロキシサーバー。

  - name: Video Calling
#(uneditable)編集が不要。ビデオ通話に適用。
    type: select
    proxies:
      - Video Calling Auto Select

  - name: Video Calling Auto Select
#(uneditable)編集が不要。オート選択機器、最低の遅延を持つプロキシサーバー。
    type: url-test
    url: https://matrix.org
    interval: 2400
    tolerance: 50
    proxies:
#(editable)編集が必要。- YOUR SS Proxies for Video Calling SSプロキシサーバーはここに多用されている。Skypeをのぞく多数なビデオ通話アプリに適用可能。

  - name: For Direct
#(uneditable)編集が不要。baidu、中国版Wechatなど常時または非常時中国でしか訪ねないサイト。
    type: select
    proxies:
      - DIRECT
      - Original Select
      - Special Websites
      
  - name: For Reject
#(uneditable)編集が不要。広告または迷惑サイト、アプリへの対策。
    type: select
    proxies:
      - REJECT
      - DIRECT
      - Original Select
      - Special Websites

rule-providers:
  VideoCalling:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/npm/china-censorship-withdrawal/Clash/VideoAll.txt"
    path: ./ruleset/VideoAll.yaml
    interval: 604800  
    
  VideoCallingIP:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/npm/china-censorship-withdrawal/Clash/VideoAll(IP).txt"
