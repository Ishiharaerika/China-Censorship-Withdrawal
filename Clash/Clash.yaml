port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
bind-address: '*'
find-process-mode: off
tcp-concurrent: true
mode: Rule
geodata-mode: false
geox-url:
  geosite: 'https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat'
  mmdb: 'https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb'
log-level: info
ipv6: false
external-controller: '0.0.0.0:9090'
secret: '123456'
profile:
  store-selected: false
  store-fake-ip: true
tun:
  enable: true
  stack: system
  auto-detect-interface: true
  auto-route: true
  dns-hijack:
  - any:53
  strict_route: false
  # inet4_route_address:
  # - 0.0.0.0/1
  # - 128.0.0.0/1
  # inet6_route_address:
  # - "::/1"
  # - "8000::/1"
  endpoint_independent_nat: false
sniffer:
  enable: false
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '*.baidu.com'
  force-domain:
    - '+'
dns:
  listen: 0.0.0.0:53
  prefer-h3: true
  enable: true
  default-nameserver:
  - 119.29.29.29
  - 94.140.14.140
  - 1.1.1.1
  - 223.5.5.5
  - 208.67.222.222
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
  - 114.114.114.114
  - 8.8.8.8
  fallback:
  - 'tcp://1.1.1.1#Auto Select'
  - 'tcp://8.8.8.8#Auto Select'
  - 'tcp://94.140.14.140#Auto Select'
  - 'https://1.1.1.1/dns-query#Auto Select'
  - 'https://dns.google.com/dns-query#Auto Select'
  - 'tls://1.1.1.1:853#Auto Select'
  - 'tls://8.8.8.8:853#Auto Select'
  - 'tls://dns.adguard.com:853#Auto Select'
  fallback-filter:
  geoip: true
  geoip-code: CN
  ipcidr:
  - 240.0.0.0/4
  - 0.0.0.0/32
  - 127.0.0.1/32
  domain:
  - +.google.com
  - +.facebook.com
  - +.twitter.com
  - +.youtube.com
  - +.xn--ngstr-lra8j.com
  - +.google.cn
  - +.googleapis.cn
  - +.gvt1.com
#(uneditable)編集は不要。ほぼすべてのClashに適用可能。

proxies:
- { name: "IEPL-JP", type: vmess, server: iepl-jp.xyz, port: 32000, uuid: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX, alterId: 0, cipher: auto, network: tcp}
- { name: "(SS)IEPL-JP", type: ss,server: iepl-jp.xyz, port: 22000, password: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX, cipher: aes-256, udp: true}
#(editable)編集が必要。

proxy-groups:

  - name: Original Select
#(uneditable)編集は不要。日常使用のプロキシサーバー
    type: select
    proxies:
      - Auto Select
      - DIRECT
      #- All YOUR Proxiesすべてのプロキシサーバー
#(editable)編集が必要。

  - name: Auto Select
#(uneditable)編集は不要。オート選択機器、最低の遅延を持つプロキシサーバー。
    type: url-test
    url: https://yahoo.co.jp
    interval: 2400
    tolerance: 50
    proxies:
      #- YOUR Proxies often use日常使用のプロキシサーバー
#(editable)編集が必要。

  - name: Special Websites
#(uneditable)編集は不要。日本または当地のプロキシサーバーで見れないサイトに適用。
    type: select
    proxies:
      - Auto Special Select      
      - DIRECT
      
  - name: Auto Special Select
#(uneditable)編集は不要。オート選択機器、最低の遅延を持つプロキシサーバー。
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 600
    tolerance: 50
    proxies:
      #- YOUR Proxies for those who restricts IP GEO-location制限を解除するためほかの地域にあるプロキシサーバー。
#(editable)編集が必要。

  - name: Video Calling
#(uneditable)編集は不要。ビデオ通話に適用。
    type: select
    proxies:
      - Video Calling Auto Select

  - name: Video Calling Auto Select
#(uneditable)編集は不要。オート選択機器、最低の遅延を持つプロキシサーバー。
    type: url-test
    url: https://matrix.org
    interval: 3600
    tolerance: 90
    proxies:
      #- YOUR SS Proxies for Video Calling SSプロキシサーバーはここに適用。Skypeをのぞく多数なビデオ通話アプリに適用可能。
#(editable)編集が必要。

  - name: For Direct
#(uneditable)編集は不要。baidu、中国版Wechatなど常時または非常時中国でしか訪ねないサイト。
    type: select
    proxies:
      - DIRECT
      - Original Select
      - Special Websites
      
  - name: For Reject
#(uneditable)編集は不要。広告または迷惑サイト、アプリへの対策。
    type: select
    proxies:
      - REJECT
      - DIRECT
      - Original Select
      - Special Websites

rule-providers:
  VideoCalling:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Ishiharaerika/China-Censorship-Withdrawal/main/Clash/VideoAll.txt"
    path: ./ruleset/VideoAll.yaml
    interval: 604800  
    
  VideoCallingIP:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Ishiharaerika/China-Censorship-Withdrawal/main/Clash/VideoAll(IP).txt"
    path: ./ruleset/VideoAll(IP).yaml
    interval: 604800  
  
  ForProxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Ishiharaerika/China-Censorship-Withdrawal/main/Clash/ProxyAll.txt"
    path: ./ruleset/ProxyAll.yaml
    interval: 604800
        
  ForProxyIP:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Ishiharaerika/China-Censorship-Withdrawal/main/Clash/ProxyAll(IP).txt"
    path: ./ruleset/ProxyAll(IP).yaml
    interval: 604800 

